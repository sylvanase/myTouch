<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>单指拖动，双指放大demo</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1,minimum-scale=1.0,width=device-width"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no,date=no,address=no" name="format-detection">
    <meta content="mobile" name="applicable-device">
    <meta content="IE=edge, chrome=" http-equiv="X-UA-Compatible">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <style>
    #wrap{
        position: static;
        height: 300px;
        background-color: blue;
        width: 100px;
        margin: 0 auto;
    }
    #move{
        height: 100px;
        background-color: pink;
        position: absolute;
        width: 150px;
    }

    #wrap2{
        position: relative;
        height: 300px;
        background-color: yellow;
    }
    #move2{
        height: 100px;
        background-color: red;
        position: absolute;
        width: 100px;
    }
    </style>
</head>
<body onselectstart="return false">
    <div id="wrap">
        <div class="move" id="move">11</div>
    </div>

    <div id="wrap2">
        <div class="move" id="move2">22</div>
    </div>

<script src="MyTouch.js"></script>
<script>
    // 传入需要拖动模块的id或类名
    var myTouch = new MyTouch('#move'); // 初始化插件

    var myTouch2 = new MyTouch('#move2'); // 初始化插件

    
</script>
</body>
</html>
